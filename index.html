<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Light / Dark Mode</h1>
        <div class="toogle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">Toogle</label>
        </div>
    </div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur natus neque beatae voluptatibus commodi,
        exercitationem dolorum est dolorem officiis praesentium impedit, necessitatibus molestias eos expedita cum nisi
        odio eum corrupti.</p>

    <script>
        var checkbox = document.querySelector('input[name=theme]');

        checkbox.addEventListener('change', function () {
            if (this.checkbox) {
                trans()
                document.documentElement.setAttribute('data-theme', 'dark')
            } else {
                trans()
                document.documentElement.setAttribute('data-theme', 'light')
            }
        });
        let trans = () => {
            document.documentElement.classList.add('transition');
            window.setTimeout(() => {
                document.documentElement.classList.remove('transition');
            }, 1000);
        }

    </script>
</body>

</html>
